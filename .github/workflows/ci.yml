name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: Build & Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.x (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Tooling versions
        run: |
          xcodebuild -version
          swift --version

      - name: Swift 6 Compliance Check (Strict Concurrency)
        run: |
          swift build -Xswiftc -strict-concurrency=complete
          echo "✅ Swift 6 strict concurrency compliance verified"

      - name: Build (Debug)
        run: swift build -v

      - name: Build (Release)
        run: swift build -c release -v

      - name: Run Tests
        run: swift test --enable-swift-testing --parallel -v

      - name: Build MCP Server Executable
        run: |
          swift build -c release --product businessmath-mcp-server
          ls -lh .build/release/businessmath-mcp-server

  integration:
    name: Integration with BusinessMath
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.x (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Test with BusinessMath (main branch)
        run: |
          echo "Testing integration with BusinessMath main branch"
          swift package resolve
          swift build
          swift test --enable-swift-testing

      - name: Verify Server Starts
        run: |
          swift build -c release --product businessmath-mcp-server

          # Start server in background
          .build/release/businessmath-mcp-server &
          SERVER_PID=$!

          # Give it time to start (or crash)
          sleep 3

          # Check if process is still running
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "✅ Server started successfully (PID: $SERVER_PID)"
            kill $SERVER_PID
            exit 0
          else
            echo "❌ Server failed to start or crashed immediately"
            exit 1
          fi
